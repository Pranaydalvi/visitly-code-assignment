<form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" required [(ngModel)]="user.name" name="name">
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" required [(ngModel)]="user.email" name="email">
  </div>
  <button type="submit">Add User</button>
</form>
